<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids Arithmetic Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="setup-container">
        <h1>Setup Quiz</h1>
        <div class="setup-option">
            <label for="operation">Select Operation:</label>
            <select id="operation">
                <option value="addition">Addition</option>
                <option value="subtraction">Subtraction</option>
                <option value="both">Both</option>
            </select>
        </div>

        <div class="setup-option">
            <label for="number-range-min">Minimum Number:</label>
            <input type="number" id="number-range-min" value="0" min="0">
        </div>

        <div class="setup-option">
            <label for="number-range-max">Maximum Number:</label>
            <input type="number" id="number-range-max" value="10" min="0">
        </div>

        <div class="setup-option">
            <label for="number-questions">Number of Questions:</label>
            <input type="number" id="number-questions" value="5" min="1">
        </div>

        <div class="setup-option">
            <label for="max-tries">Max Tries per Question:</label>
            <input type="number" id="max-tries" value="2" min="1">
        </div>

        <button id="startButton">Start Quiz</button>
    </div>

    <div id="quiz-container">
        <div id="question-container">
            <span id="question-number"></span>
            <div id="question-formula">
                <span id="number1"></span>
                <span id="operation-symbol"></span>
                <span id="number2"></span>
            </div>
            <input type="number" id="answer" placeholder="Enter your answer">
        </div>
        <div id="feedback"></div>
        <button id="submitButton">Submit</button>
        <button id="nextButton">Next Question</button>
    </div>

    <div id="results-container">
        <h1>Quiz Results</h1>
        <p>Total Questions: <span id="total-questions"></span></p>
        <p>Correct Answers: <span id="total-correct"></span></p>
        <p>Incorrect Answers: <span id="total-wrong"></span></p>
        <div id="star-container">‚≠ê</div>
        <button id="restartButton">Restart Quiz</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
